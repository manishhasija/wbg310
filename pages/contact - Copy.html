            <script type="text/javascript">
                function formvalidation(){
                    var vfname=document.getElementById("fname").value;
                    var vmsg=document.getElementById("msg").value;
                    if(vfname == "" || vfname == null) {
                        //alert("Please enter your name");
                        displaymsg("Please enter your name");
                    }
                    else if(vmsg == "" || vmsg == null){
                        //alert("Please enter your message");
                        displaymsg("Please enter your message");
                    }
                    else{
                        if(!verifyclassmate()){
                            //alert("Please select the classmate option");
                            displaymsg("Please select the classmate option");
                        }
                        else{
                            //alert("Thankyou for your message, I will be in touch shortly");
                            displaymsg("Thankyou &nbsp" + vfname + "&nbsp;" + "for your message, I will be in touch shortly" );
                        }
                    }
                }
            function verifyclassmate(){
                var isChecked = false;
                var theselection;
                var xmate = document.getElementsByName('cmate');
                for(var i=0; i<xmate.length; i++){
                    if(xmate[i].checked){
                        isChecked=true;
                        theselection=xmate[i].value;
                        break;
                    }
                    }  
                if(isChecked){
                    return theselection;
                }
                else{
                    return false;                    
                }
            }
    
        function displaymsg(a){
                var msgd = document.getElementById("mbox")
                msgd.innerHTML=a;
        }
                
        </script>
