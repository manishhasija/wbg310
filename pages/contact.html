        }, //end rules
        
        messages:{
            email: {
                required: "Please supply an email address.",
                email: "This is not a valid email address"
            }, //end email 
            
              
        },//end messages
        errorPlacement: function(error, element)
        {
            if(element.is(':radio')||element.is(':checkbox'))
                {
                    error.appendTo(element.parent());
                }
            else
                {
                    error.insertAfter(element);
                }
        }//end error placement
            
    });//end validate
       
}); // end ready

                function formvalidation(){

                    else{
                        if(!verifyclassmate()){

                        }
                        else{
                            //alert("Thankyou for your message, I will be in touch shortly");
                            displaymsg("Thankyou &nbsp" + vfname + "&nbsp;" + "for your message, I will be in touch shortly" );
                        }
                    }
                }
            function verifyclassmate(){
                var isChecked = false;
                var theselection;
                var xmate = document.getElementsByName('cmate');
                for(var i=0; i<xmate.length; i++){
                    if(xmate[i].checked){
                        isChecked=true;
                        theselection=xmate[i].value;
                        break;
                    }
                    }  
                if(isChecked){
                    return theselection;
                }
                else{
                    return false;                    
                }
            }
    
        function displaymsg(a){
                var msgd = document.getElementById("mbox")
                msgd.innerHTML=a;
        }
